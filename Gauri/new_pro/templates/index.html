<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <h2>Enter your info</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>
        <label>Age:</label><br>
        <input type="number" name="age"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
