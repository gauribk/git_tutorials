<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
</head>
<body>
  <h1>To-Do Page</h1>
  <form id="todoForm">
    <label for="itemName">Item Name:</label><br>
    <input type="text" id="itemName" name="itemName" required><br><br>
    <label for="itemDescription">Item Description:</label><br>
    <input type="text" id="itemDescription" name="itemDescription" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('todoForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const itemName = document.getElementById('itemName').value;
      const itemDescription = document.getElementById('itemDescription').value;

      const response = await fetch('/submittodoitem', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ itemName, itemDescription })
      });

      const result = await response.json();
      alert(result.message || "To-Do submitted!");
    });
  </script>
</body>
</html>
